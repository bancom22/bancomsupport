<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบแจ้งซ่อมร้านบ้านคอมพิวเตอร์</title>
    <style>
        html,
        body {
            margin: 0;
            width: 100%;
            height: 100%;
        }

        iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <iframe id="formframe" src="" frameborder="0"></iframe>
</body>
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script>
    
    function runApp() {
        liff.getProfile().then(profile => {
            let userId = profile.userId;
            let displayName = profile.displayName;
            let pictureUrl = profile.pictureUrl;
            let getDecodedIDToken = liff.getDecodedIDToken().email;
            let url = "https://script.google.com/macros/s/AKfycbxVm9fU0WpKrUph5ucf7ADKX-zp1JO-ETtZKC-Osud8OMWe0C1xxacSBiGBR4bc_sp5/exec?userId=" + userId + 
            "&displayName=" + displayName + 
            "&pictureUrl=" + pictureUrl +
            "&getDecodedIDToken=" + liff.getDecodedIDToken().email;

            document.getElementById("formframe").src = url;
        }).catch(err => console.error(err));
    }
    liff.init({ liffId: "1657712090-9d05Ej0W" }, () => {
        if (liff.isLoggedIn()) {
            const destinationUrl = window.location.href;
            runApp();
        } else {
            liff.login({redirectUri: destinationUrl});
        }
    }, err => console.error(err.code, error.message));

</script>

</html>
